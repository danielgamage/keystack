<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Keystack</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Alegreya+Sans:400,700" rel="stylesheet">
    <link href="dist/style.css" rel="stylesheet">
</head>

<body>
    <main id="root">
    </main>
    <div class="help">
      <section>
        <h3>octave</h3>
        <kbd title="z shifts octave down">z</kbd>/<kbd title="x shifts octave up">x</kbd>
      </section>
      <section>
        <h3>notes</h3>
        <div class="keyboard">
          <div class="row black">
            <kbd disabled>Q</kbd>
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd disabled>R</kbd>
            <kbd>T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
            <kbd disabled>I</kbd>
            <kbd>O</kbd>
            <kbd>P</kbd>
            <kbd disabled>{</kbd>
            <kbd>}</kbd>
          </div>
          <div class="row white">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
            <kbd>K</kbd>
            <kbd>L</kbd>
            <kbd>:</kbd>
            <kbd>"</kbd>
          </div>


        </div>
      </section>
    </div>

    <script src="dist/bundle.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49061997-3', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
